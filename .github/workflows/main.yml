name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Get Current Visual Studio Information
      shell: bash
      run: |
        dotnet tool update -g dotnet-vs
        echo "## About RELEASE ##"
        vs where release
        
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true

    - name: Install .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Install .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install DotNet workloads
      shell: bash
      run: |
        dotnet workload install android ios tvos macos maui maccatalyst
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3.1
      with:
        vs-prerelease: true

    - name: Install NuGet 
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '6.x'

    - name: NuGet Restore 
      run: nuget restore

    - name: Build DotNet
      run: dotnet build --no-restore --configuration Release

    - name: Run DotNet
      run: dotnet run --no-restore --no-build --configuration Release

    - name: Install Node.js
      if: ${{ github.event_name != 'pull_request' }}    
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Deploy netlify   
      if: ${{ github.event_name != 'pull_request' }}    
      run: |
        npm install -g netlify-cli
        netlify deploy --auth=${{ secrets.NETLIFY_DEPLOY_KEY }} --site=${{ secrets.NETLIFY_SITE_ID }} --prod --dir=output             
